<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Outer glowing ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#gradient1)" stroke-width="4" opacity="0.6"/>
  
  <!-- Inner geometric pattern -->
  <g transform="translate(256,256)">
    <!-- Central hexagon -->
    <polygon points="-40,0 -20,-34.6 20,-34.6 40,0 20,34.6 -20,34.6" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Corner triangles -->
    <polygon points="-60,-60 -40,-80 -80,-80" fill="#ffffff" opacity="0.8"/>
    <polygon points="60,-60 80,-80 40,-80" fill="#ffffff" opacity="0.8"/>
    <polygon points="-60,60 -80,80 -40,80" fill="#ffffff" opacity="0.8"/>
    <polygon points="60,60 40,80 80,80" fill="#ffffff" opacity="0.8"/>
    
    <!-- Center initials -->
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">HPJ</text>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
</svg>
